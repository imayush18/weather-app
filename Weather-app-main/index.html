<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
     <header>
        <div class="header" style="font-family: Algerian; font-size: 70px; padding-left: 120px; padding-top: 10px; color:  #99ff66;"><i class="fas fa-ud-sun-rain"></i></div>
    </header>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="search" id="input-box" class="input-box" placeholder="Enter city name..." autocomplete="off">
        </div>

        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city"></div>
                <div class="date" id="date"></div>
            </div>

            <div class="weather-status">
                <div class="temp" id="temp"></div>
                <div class="min-max" id="min-max"></div>
                <div class="weather" id="weather"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
